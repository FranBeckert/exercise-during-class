<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="output"></p>
    <script>        
        let fruit1 = prompt("What is your favorite fruit?");
        document.getElementById("output").innerHTML = (`I like ${fruit1}`)
        let fruit2 = prompt("And the second favorite?");
    document.getElementById("output").innerHTML = (`I like ${fruit1} and also ${fruit2}`);
        let fruit3 = prompt("Which one you don't like?");
        document.getElementById("output").innerHTML = (`I like ${fruit1} and also ${fruit2}. But I really don't like ${fruit3}`);            
    </script>
</body>
</html>
